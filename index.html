<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>BEM CSS</title>
</head>

<body>
    <main class="main">
        <section class="card">
            <img class="card__img" src="./src/images/switch.jpg" alt="Nintendo Switch">
            <a class="card__name" href="#">Nintendo Switch Lite</a>
            <div class="price">
                <p class="price__value">R$2500,00</p>
                <p class="price__value--old">R$3000,00</p>
            </div>
            <a class="card__buy" href="https://www.nintendo.com/pt-br/switch/lite/" target="_blank"
                rel="noopener noreferrer">Comprar</a>
        </section>
    </main>
</body>

</html>
